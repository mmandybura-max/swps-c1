{% extends "książki/szablon.html" %}

{% block title %}Lista książek{% endblock %}

{% block content %}
<h2>Lista książek</h2>

{% for książka in książki %}
  <div>
    <h3>{{ książka.tytuł }}</h3>
    <p><strong>Opis:</strong> {{ książka.opis }}</p>

    <a href="/książki/{{ książka.id }}/">Zobacz szczegóły</a>
  </div>
  <hr>
{% empty %}
  <p>Brak książek w bazie.</p>
{% endfor %}

{% endblock %}
