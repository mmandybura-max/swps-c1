{% extends "książki/szablon.html" %}
{% block title %}Lista autorów{% endblock %}

{% block content %}
<h2>Lista autorów</h2>

{% for autor in autorzy %}
  <p>
    {{ autor }}
    <a href="/ksiazki/autorzy/{{ autor.id }}/">Szczegóły</a>
  </p>
{% empty %}
  <p>Brak autorów w bazie.</p>
{% endfor %}
{% endblock %}
